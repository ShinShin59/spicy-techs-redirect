# Official GitHub Actions deploy to GitHub Pages. No secrets or PAT needed.
# In repo Settings > Pages: set source to "GitHub Actions" (not "Deploy from a branch").
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  discord-notify:
    runs-on: ubuntu-latest
    needs: [deploy]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Notify Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
          # toJSON() safely escapes the commit message for JSON (quotes, newlines, etc.)
          PAYLOAD: ${{ format('{{"embeds":[{{"title":"New spicy update !","description":{0},"color":5814783,"footer":{{"text":"{1} â€¢ {2}"}}}}]}}', toJSON(github.event.head_commit.message), github.actor, github.repository) }}
        run: |
          if [ -n "$DISCORD_WEBHOOK" ]; then
            curl -sS -X POST "$DISCORD_WEBHOOK" \
              -H "Content-Type: application/json" \
              -d "$PAYLOAD"
          fi

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
