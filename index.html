<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spicy Techs</title>
</head>

<body>
  <!-- Loading screen: pure HTML/CSS, shown instantly, removed by React after mount + asset preload -->
  <div id="loading-screen" style="
    position: fixed; inset: 0; z-index: 9999;
    background: #080809;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    font-family: ui-sans-serif, system-ui, sans-serif;
    transition: opacity 0.4s ease;
  ">
    <div style="
      color: #967e57; font-size: 1.5rem; letter-spacing: 0.15em;
      margin-bottom: 2rem; text-transform: uppercase;
    ">Spicy Techs</div>
    <div id="loading-bar" style="
      width: min(320px, 60vw); height: 4px;
      background: #1a1a1d; border-radius: 2px; overflow: hidden;
    ">
      <div id="loading-bar-fill" style="
        width: 0%; height: 100%;
        background: linear-gradient(90deg, #967e57, #c4a96a);
        border-radius: 2px;
        transition: width 0.15s ease;
      "></div>
    </div>
    <div style="color: #52525b; font-size: 0.75rem; margin-top: 0.75rem;">Loading assets&hellip;</div>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
